<!DOCTYPE html>
<html>
<head>
    <title>Search Verses</title>
</head>
<body>
    <h1>Search in {{ translation }}</h1>

    <!-- Search form -->
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter keyword">
        <input type="email" name="email" placeholder="Enter your email">
        <button type="submit">Search</button>
    </form>

    <!-- Show credits -->
    {% if credits is not none %}
        <p>Your credits: {{ credits }}</p>
    {% endif %}

    <!-- Show results -->
    {% if results %}
        <h2>Results:</h2>
        {% for r in results %}
            {{ r|safe }}
        {% endfor %}
    {% else %}
        <p>No results yet. Try searching!</p>
    {% endif %}
</body>
</html>
