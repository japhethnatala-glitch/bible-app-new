<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ translation }} Verse of the Day</title>
</head>
<body>
    <h1>{{ translation }} Verse of the Day</h1>

    <!-- Display the verse -->
    <p>{{ verse }}</p>

    {% if verse_id %}
        <!-- ⭐ Save to Favorites -->
        <button onclick="addFavorite(1, {{ verse_id }})">⭐ Save to Favorites</button>
    {% endif %}

    <!-- Link to Favorites page -->
    <p><a href="{{ url_for('favorites', user_id=1) }}">View My Favorites</a></p>

    <script>
    function addFavorite(userId, verseId) {
        fetch('/add_favorite', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, verse_id: verseId })
        })
        .then(res => res.json())
        .then(data => {
            alert("Verse saved to favorites!");
        });
    }
    </script>
</body>
</html>
