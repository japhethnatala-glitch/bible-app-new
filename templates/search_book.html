{% extends "base.html" %}

{% block title %}Search Book ({{ translation }}) | Bible App{% endblock %}

{% block content %}
<h1>Search Book - {{ translation }}</h1>

<form method="post" class="mb-3">
    <label for="bookname" class="form-label">Select a Book:</label>
    <select name="bookname" id="bookname" class="form-select">
        <option value="Genesis">Genesis</option>
        <option value="Exodus">Exodus</option>
        <option value="Leviticus">Leviticus</option>
        <!-- continue with all 66 books -->
    </select>
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>

<div>
    {% for verse in results %}
        {{ verse|safe }}
    {% endfor %}
</div>
{% endblock %}
