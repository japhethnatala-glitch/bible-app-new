  <!-- âœ… Dark mode script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- âœ… jQuery + Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

  <!-- âœ… Initialize Select2 -->
  <script>
    $(document).ready(function() {
      $('#languageSelector').select2({
        placeholder: "Select Language",
        allowClear: true
      });

      // âœ… Hook into Google Translate iframe
      $('#languageSelector').on('change', function() {
        var lang = $(this).val();
        if (lang) {
          var frame = document.querySelector('iframe.goog-te-menu-frame');
          if (frame) {
            var innerDoc = frame.contentDocument || frame.contentWindow.document;
            var langElements = innerDoc.querySelectorAll('.goog-te-menu2-item span.text');
            langElements.forEach(function(el) {
              if (el.innerText.toLowerCase().includes(lang.toLowerCase())) {
                el.click();
              }
            });
          }
        }
      });
    });
  </script>

  <!-- âœ… Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
