<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Home | Bible App</title>

  <style>
    /* ‚úÖ Style Google Translate dropdown */
    .goog-te-menu2 {
      max-height: 300px !important;   /* Limit height */
      overflow-y: auto !important;    /* Add scroll bar */
      width: 250px !important;        /* Control width */
    }
    .goog-te-menu2-item {
      font-size: 14px !important;     /* Cleaner text */
    }
    /* ‚úÖ Add search box styling */
    #languageSearch {
      width: 250px;
      margin-bottom: 5px;
      padding: 5px;
    }
  </style>
</head>
<body class="container mt-4">

  <!-- ‚úÖ Navbar -->
  <nav class="mb-3">
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/contact">Contact</a> |
    <a href="/verse/KJV">Verse (KJV)</a> |
    <a href="/verse/WEB">Verse (WEB)</a>
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="btn btn-sm btn-secondary ms-2">üåô</button>
    
    <!-- ‚úÖ Title + Search + Google Translate widget -->
    <div class="ms-3 d-inline-block">
      <label class="fw-bold">üåê Change Language:</label><br>
      <input type="text" id="languageSearch" placeholder="Type to filter...">
      <div id="google_translate_element"></div>
    </div>
  </nav>

  <!-- ‚úÖ Page content -->
  <h1>Welcome to the Bible App</h1>
  <p>Select a translation and explore verses:</p>

  <ul>
    <li class="daily-verse"><a href="/verse/KJV">Daily Verse (KJV)</a></li>
    <li class="daily-verse"><a href="/verse/WEB">Daily Verse (WEB)</a></li>
    <li><a href="/search/KJV">Search (KJV)</a></li>
    <li><a href="/search/WEB">Search (WEB)</a></li>
    <li><a href="/verses/KJV">All Verses (KJV)</a></li>
    <li><a href="/verses/WEB">All Verses (WEB)</a></li>
  </ul>

  <!-- ‚úÖ Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="/terms">Terms of Use</a> |
      <a href="/privacy">Privacy Policy</a>
    </p>
  </footer>

  <!-- ‚úÖ Dark mode script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- ‚úÖ Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- ‚úÖ Add search functionality -->
  <script>
    document.getElementById('languageSearch').addEventListener('keyup', function() {
      var filter = this.value.toLowerCase();
      var frame = document.querySelector('iframe.goog-te-menu-frame');
      if (frame) {
        var innerDoc = frame.contentDocument || frame.contentWindow.document;
        var items = innerDoc.querySelectorAll('.goog-te-menu2-item span.text');
        items.forEach(function(el) {
          if (el.innerText.toLowerCase().includes(filter)) {
            el.parentElement.style.display = '';
          } else {
            el.parentElement.style.display = 'none';
          }
        });
      }
    });
  </script>

  <!-- ‚úÖ Infolinks script -->
  <script type="text/javascript">
    var infolinks_pid = 3443532;   <!-- replace with your publisher ID -->
    var infolinks_wsid = 0;
  </script>
  <script type="text/javascript" src="//resources.infolinks.com/js/infolinks_main.js"></script>

  <!-- ‚úÖ Adsterra script -->
  <script async src="https://pl28716692.effectivegatecpm.com/33/b8/2a/33b82ac6188a5f121565f77208f03f96.js"></script>

  <!-- ‚úÖ AAP script (replace with your actual AAP script URL) -->
  <script async src="https://your-aap-network.com/path/to/aap-script.js"></script>

</body>
</html>
