<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Home | Bible App</title>

  <style>
    /* ‚úÖ Style Google Translate dropdown */
    .goog-te-menu2 {
      max-height: 300px !important;   /* Limit height */
      overflow-y: auto !important;    /* Add scroll bar */
      width: 250px !important;        /* Control width */
    }
    .goog-te-menu2-item {
      font-size: 14px !important;     /* Cleaner text */
    }
  </style>
</head>
<body class="container mt-4">

  <!-- ‚úÖ Navbar -->
  <nav class="mb-3">
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('about') }}">About</a> |
    <a href="{{ url_for('contact') }}">Contact</a> |
    <a href="{{ url_for('verse', translation='KJV') }}">Verse (KJV)</a> |
    <a href="{{ url_for('verse', translation='WEB') }}">Verse (WEB)</a>
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="btn btn-sm btn-secondary ms-2">üåô</button>
    
    <!-- ‚úÖ Title + Google Translate widget -->
    <div class="ms-3 d-inline-block">
      <label class="fw-bold">üåê Change Language:</label>
      <div id="google_translate_element"></div>
    </div>
  </nav>

  <!-- ‚úÖ Page content -->
  <h1>Welcome to the Bible App</h1>
  <p>Select a translation and explore verses:</p>

  <ul>
    <li class="daily-verse"><a href="{{ url_for('verse', translation='KJV') }}">Daily Verse (KJV)</a></li>
    <li class="daily-verse"><a href="{{ url_for('verse', translation='WEB') }}">Daily Verse (WEB)</a></li>
    <li><a href="{{ url_for('search', translation='KJV') }}">Search (KJV)</a></li>
    <li><a href="{{ url_for('search', translation='WEB') }}">Search (WEB)</a></li>
    <li><a href="{{ url_for('verses', translation='KJV') }}">All Verses (KJV)</a></li>
    <li><a href="{{ url_for('verses', translation='WEB') }}">All Verses (WEB)</a></li>
  </ul>

  <!-- ‚úÖ Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <!-- ‚úÖ Dark mode script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- ‚úÖ Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
