<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <!-- âœ… Corrected link: file is directly in static/ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Bible App{% endblock %}</title>
</head>
<body class="container mt-4">

  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/verse/KJV">Verse (KJV)</a>
    <a href="/verse/WEB">Verse (WEB)</a>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-sm btn-secondary">ðŸŒ™ Dark Mode</button>
  </nav>

  <!-- Page content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="/terms">Terms of Use</a> |
      <a href="/privacy">Privacy Policy</a>
    </p>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Load saved preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
