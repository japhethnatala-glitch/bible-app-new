<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <title>{% block title %}Bible App{% endblock %}</title>

  <style>
    .goog-te-menu2 {
      max-height: 300px !important;
      overflow-y: auto !important;
      width: 250px !important;
    }
    .goog-te-menu2-item {
      font-size: 14px !important;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #f5f5f5 !important;
    }
    /* Smooth fade-in for ad reappearance */
    #adContainer {
      transition: opacity 1s ease-in-out;
    }
    /* Clock styling */
    #clock {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body class="container mt-4">

  <!-- Navbar -->
  <nav class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('about') }}">About</a> |
      <a href="{{ url_for('contact') }}">Contact</a> |
      <a href="{{ url_for('verse', translation='KJV') }}">Verse (KJV)</a> |
      <a href="{{ url_for('verse', translation='WEB') }}">Verse (WEB)</a>
      <button id="darkModeToggle" class="btn btn-sm btn-secondary ms-2">üåô</button>
      <button id="colorToggle" class="btn btn-sm btn-info ms-2">üé®</button>
      
      <div class="ms-3 d-inline-block">
        <label class="fw-bold">üåê Change Language:</label>
        <div id="google_translate_element"></div>
      </div>
    </div>

    <!-- ‚úÖ Clock on the right side -->
    <div id="clock"></div>
  </nav>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>

    <!-- ‚úÖ Responsive AADS Ad Unit with Close Button -->
    <div id="adContainer" class="mt-3" style="position: relative; max-width: 100%; text-align: center;">
      <!-- Close button -->
      <button id="closeAd" 
              style="position: absolute; top: -10px; right: -10px; background: #f44336; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;">
        ‚úï
      </button>

      <!-- AADS Ad iframe -->
      <iframe data-aa='2427594' 
              src='//acceptable.a-ads.com/2427594/?size=Adaptive'
              style='border:0; padding:0; width:100%; max-width:320px; height:250px; overflow:hidden; display:block; margin:auto;'>
      </iframe>
    </div>
  </footer>

  <!-- Dark mode script with persistence -->
  <script>
    const toggle = document.getElementById('darkModeToggle');

    // Load saved preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

  <!-- Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- ‚úÖ Background color scripts with persistence -->
  <script>
    const colors = ["#f0f8ff", "#ffe4e1", "#e6ffe6", "#fffacd", "#e0ffff", "#f5f5dc"];
    let index = 0;

    // Load saved background preference
    const savedBg = localStorage.getItem('backgroundColor');
    if (savedBg && !document.body.classList.contains('dark-mode')) {
      document.body.style.backgroundColor = savedBg;
    }

    // Automatic cycling every 15 seconds (paused in dark mode)
    function changeBackground() {
      if (!document.body.classList.contains('dark-mode')) {
        document.body.style.backgroundColor = colors[index];
        localStorage.setItem('backgroundColor', colors[index]); // save preference
        index = (index + 1) % colors.length;
      }
    }
    setInterval(changeBackground, 15000);

    // Manual button control
    const bgColors = ["#ffffff", "#f0f8ff", "#ffe4e1", "#e6ffe6", "#fffacd", "#e0ffff"];
    let bgIndex = 0;

    document.getElementById('colorToggle').addEventListener('click', () => {
      if (!document.body.classList.contains('dark-mode')) {
        bgIndex = (bgIndex + 1) % bgColors.length;
        document.body.style.backgroundColor = bgColors[bgIndex];
        localStorage.setItem('backgroundColor', bgColors[bgIndex]); // save preference
      }
    });
  </script>

  <!-- ‚úÖ Ad close + reappear script -->
  <script>
    const adContainer = document.getElementById('adContainer');
    const closeBtn = document.getElementById('closeAd');

    closeBtn.addEventListener('click', () => {
      adContainer.style.opacity = '0';
      setTimeout(() => {
        adContainer.style.display = 'none';
      }, 1000); // fade out

      // Reappear after 3 minutes (180000 ms)
      setTimeout(() => {
        adContainer.style.display = 'block';
        adContainer.style.opacity = '1'; // fade in
      }, 180000);
    });
  </script>

  <!-- ‚úÖ Live Clock Script with AM/PM -->
  <script>
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true   // ‚úÖ forces 12-hour format with AM/PM
      };
      document.getElementById('clock').textContent = now.toLocaleString('en-US', options);
    }
    setInterval(updateClock, 1000);
    updateClock(); // run immediately
  </script>

</body>
</html>
