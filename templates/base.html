<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Bible App{% endblock %}</title>
</head>
<body class="container mt-4">

  <!-- Navbar -->
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('verse', translation='KJV') }}">Verse (KJV)</a>
    <a href="{{ url_for('verse', translation='WEB') }}">Verse (WEB)</a>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-sm btn-secondary">ðŸŒ™ Dark Mode</button>
  </nav>

  <!-- â­ Adsterra Ad -->
  <div style="text-align:center; margin: 20px 0;">
    <script src="https://pl28721240.effectivegatecpm.com/59/f5/4c/59f54ca31140288893ca932e37c47d6f.js"></script>
  </div>

  <!-- â­ A-Ads Banner -->
  <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
    <iframe data-aa='2427594' src='//acceptable.a-ads.com/2427594/?size=Adaptive'
            style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
  </div>

  <!-- Page content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <!-- Infolinks script -->
  <script type="text/javascript">
    var infolinks_pid = 3443532;
    var infolinks_wsid = 0;
  </script>
  <script type="text/javascript" src="//resources.infolinks.com/js/infolinks_main.js"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Load saved preference on every page
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>

</body>
</html>
