<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <title>{% block title %}Bible App{% endblock %}</title>

  <style>
    .goog-te-menu2 {
      max-height: 300px !important;
      overflow-y: auto !important;
      width: 250px !important;
    }
    .goog-te-menu2-item {
      font-size: 14px !important;
    }
    /* Optional dark mode background */
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
  </style>
</head>
<body class="container mt-4">

  <!-- Navbar -->
  <nav class="mb-3">
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('about') }}">About</a> |
    <a href="{{ url_for('contact') }}">Contact</a> |
    <a href="{{ url_for('verse', translation='KJV') }}">Verse (KJV)</a> |
    <a href="{{ url_for('verse', translation='WEB') }}">Verse (WEB)</a>
    <button id="darkModeToggle" class="btn btn-sm btn-secondary ms-2">üåô</button>
    
    <div class="ms-3 d-inline-block">
      <label class="fw-bold">üåê Change Language:</label>
      <div id="google_translate_element"></div>
    </div>
  </nav>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <!-- Dark mode script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- ‚úÖ Background color cycling script -->
  <script>
    const colors = ["#f0f8ff", "#ffe4e1", "#e6ffe6", "#fffacd", "#e0ffff", "#f5f5dc"];
    let index = 0;

    function changeBackground() {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }

    // Change every 5 seconds
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
