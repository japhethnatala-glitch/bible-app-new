<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App manifest + theme -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4a90e2">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Bible App{% endblock %}</title>
</head>
<body class="container mt-4">

  <!-- ✅ Navbar -->
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('verse', translation='KJV') }}">Verse (KJV)</a>
    <a href="{{ url_for('verse', translation='WEB') }}">Verse (WEB)</a>
  </nav>

  <!-- ✅ Page content -->
  {% block content %}{% endblock %}

  <!-- ✅ Footer -->
  <footer class="mt-4 text-center">
    <p>
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <!-- ✅ BidVertiser verification code -->
  <!-- Bidvertiser2103741 -->

  <!-- ✅ Infolinks script only -->
  <script type="text/javascript">
    var infolinks_pid = 3443532;   <!-- replace with your publisher ID -->
    var infolinks_wsid = 0;
  </script>
  <script type="text/javascript" src="//resources.infolinks.com/js/infolinks_main.js"></script>

</body>
</html>
